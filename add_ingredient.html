<html>
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
   <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap"
      rel="stylesheet"
    />

    <title>Stitch Design</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  </head>
  <body>
    <div
      class="relative flex size-full min-h-screen flex-col bg-[#f8fbfa] justify-between group/design-root overflow-x-hidden"
      style="font-family: 'Spline Sans', 'Noto Sans', sans-serif"
    >
      <div>
        <div class="flex items-center bg-[#f8fbfa] p-4 pb-2 justify-between">
          <button
            class="rounded-full text-gray-800"
            onclick="window.history.back()"
          >
            <span class="material-icons">arrow_back</span>
          </button>
          <h2
            class="text-gray-900 text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center pr-12"
          >
            Add Ingredients
          </h2>
        </div>
        <h3
          class="text-gray-900 text-lg font-bold leading-tight tracking-[-0.015em] px-4 pb-2 pt-4"
        >
          Ingredient 1
        </h3>
        <div class="flex flex-wrap items-end gap-4 px-4 py-3">
          <label class="flex flex-col min-w-40 flex-1">
            <p class="text-gray-900 text-base font-medium leading-normal pb-2">
              Ingredient Name
            </p>
            <input
              placeholder="Ingredient Name"
              class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-gray-900 focus:outline-0 focus:ring-0 border border-gray-300 bg-[#f8fbfa] focus:border-gray-300 h-14 placeholder:text-gray-500 p-[15px] text-base font-normal leading-normal"
              value=""
            />
          </label>
        </div>
        <div class="flex w-full flex-wrap items-end gap-4 px-4 py-3">
          <label class="flex flex-col min-w-40 flex-1">
            <p class="text-gray-900 text-base font-medium leading-normal pb-2">
              Quantity
            </p>
            <input
              placeholder="Quantity"
              class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-gray-900 focus:outline-0 focus:ring-0 border border-gray-300 bg-[#f8fbfa] focus:border-gray-300 h-14 placeholder:text-gray-500 p-[15px] text-base font-normal leading-normal"
              value=""
            />
          </label>
          <label class="flex flex-col min-w-40 flex-1">
            <p class="text-gray-900 text-base font-medium leading-normal pb-2">
              Unit
            </p>
            <input
              placeholder="Unit"
              class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-gray-900 focus:outline-0 focus:ring-0 border border-gray-300 bg-[#f8fbfa] focus:border-gray-300 h-14 placeholder:text-gray-500 p-[15px] text-base font-normal leading-normal"
              value=""
            />
          </label>
        </div>
        <div
          class="flex items-center gap-4 bg-[#f8fbfa] px-4 min-h-14 justify-between"
        >
          <p
            class="text-gray-900 text-base font-normal leading-normal flex-1 truncate"
          >
            Remove Ingredient
          </p>
          <div class="shrink-0">
            <div
              class="text-gray-900 flex size-7 items-center justify-center"
              data-icon="Trash"
              data-size="24px"
              data-weight="regular"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24px"
                height="24px"
                fill="currentColor"
                viewBox="0 0 256 256"
              >
                <path
                  d="M216,48H176V40a24,24,0,0,0-24-24H104A24,24,0,0,0,80,40v8H40a8,8,0,0,0,0,16h8V208a16,16,0,0,0,16,16H192a16,16,0,0,0,16-16V64h8a8,8,0,0,0,0-16ZM96,40a8,8,0,0,1,8-8h48a8,8,0,0,1,8,8v8H96Zm96,168H64V64H192ZM112,104v64a8,8,0,0,1-16,0V104a8,8,0,0,1,16,0Zm48,0v64a8,8,0,0,1-16,0V104a8,8,0,0,1,16,0Z"
                ></path>
              </svg>
            </div>
          </div>
        </div>
        <h3
          class="text-gray-900 text-lg font-bold leading-tight tracking-[-0.015em] px-4 pb-2 pt-4"
        >
          Ingredient 2
        </h3>
        <div class="flex flex-wrap items-end gap-4 px-4 py-3">
          <label class="flex flex-col min-w-40 flex-1">
            <p class="text-gray-900 text-base font-medium leading-normal pb-2">
              Ingredient Name
            </p>
            <input
              placeholder="Ingredient Name"
              class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-gray-900 focus:outline-0 focus:ring-0 border border-gray-300 bg-[#f8fbfa] focus:border-gray-300 h-14 placeholder:text-gray-500 p-[15px] text-base font-normal leading-normal"
              value=""
            />
          </label>
        </div>
        <div class="flex flex-wrap items-end gap-4 px-4 py-3">
          <label class="flex flex-col min-w-40 flex-1">
            <p class="text-gray-900 text-base font-medium leading-normal pb-2">
              Quantity
            </p>
            <input
              placeholder="Quantity"
              class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-gray-900 focus:outline-0 focus:ring-0 border border-gray-300 bg-[#f8fbfa] focus:border-gray-300 h-14 placeholder:text-gray-500 p-[15px] text-base font-normal leading-normal"
              value=""
            />
          </label>
          <label class="flex flex-col min-w-40 flex-1">
            <p class="text-gray-900 text-base font-medium leading-normal pb-2">
              Unit
            </p>
            <input
              placeholder="Unit"
              class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-gray-900 focus:outline-0 focus:ring-0 border border-gray-300 bg-[#f8fbfa] focus:border-gray-300 h-14 placeholder:text-gray-500 p-[15px] text-base font-normal leading-normal"
              value=""
            />
          </label>
        </div>
        <div
          class="flex items-center gap-4 bg-[#f8fbfa] px-4 min-h-14 justify-between"
        >
          <p
            class="text-gray-900 text-base font-normal leading-normal flex-1 truncate"
          >
            Remove Ingredient
          </p>
          <div class="shrink-0">
            <div
              class="text-gray-900 flex size-7 items-center justify-center"
              data-icon="Trash"
              data-size="24px"
              data-weight="regular"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24px"
                height="24px"
                fill="currentColor"
                viewBox="0 0 256 256"
              >
                <path
                  d="M216,48H176V40a24,24,0,0,0-24-24H104A24,24,0,0,0,80,40v8H40a8,8,0,0,0,0,16h8V208a16,16,0,0,0,16,16H192a16,16,0,0,0,16-16V64h8a8,8,0,0,0,0-16ZM96,40a8,8,0,0,1,8-8h48a8,8,0,0,1,8,8v8H96Zm96,168H64V64H192ZM112,104v64a8,8,0,0,1-16,0V104a8,8,0,0,1,16,0Zm48,0v64a8,8,0,0,1-16,0V104a8,8,0,0,1,16,0Z"
                ></path>
              </svg>
            </div>
          </div>
        </div>
        <div
          class="flex items-center gap-4 bg-[#f8fbfa] px-4 min-h-14 justify-between"
        >
          <p
            class="text-gray-900 text-base font-normal leading-normal flex-1 truncate"
          >
            Add Ingredient
          </p>
          <div class="shrink-0">
            <div
              class="text-gray-900 flex size-7 items-center justify-center"
              data-icon="Plus"
              data-size="24px"
              data-weight="regular"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24px"
                height="24px"
                fill="currentColor"
                viewBox="0 0 256 256"
              >
                <path
                  d="M224,128a8,8,0,0,1-8,8H136v80a8,8,0,0,1-16,0V136H40a8,8,0,0,1,0-16h80V40a8,8,0,0,1,16,0v80h80A8,8,0,0,1,224,128Z"
                ></path>
              </svg>
            </div>
          </div>
        </div>
      </div>
      <div>
       

      <div
        class="fixed inset-x-0 bottom-0 bg-white p-4 border-t border-gray-200"
      >
        <a class="max-w-lg mx-auto display-block" href="add_instructions.html">
          <button
            class="flex w-full cursor-pointer items-center justify-center overflow-hidden rounded-xl h-12 px-5 flex-1 bg-indigo-600 text-white text-base font-medium leading-normal tracking-[0.015em]"
          >
            <span class="truncate">Next</span>
          </button>
        </a>
      </div>
    </div>
  </body>
</html>
