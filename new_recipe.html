<html>
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900&amp;family=Spline+Sans%3Awght%40400%3B500%3B700"
    />

    <title>Stitch Design</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  </head>
  <body>
    <div
      class="relative flex size-full min-h-screen flex-col bg-[#f8fbfa] justify-between group/design-root overflow-x-hidden"
      style="
        --select-button-svg: url('data:image/svg+xml,%3csvg xmlns=%27http://www.w3.org/2000/svg%27 width=%2724px%27 height=%2724px%27 fill=%27rgb(81,148,108)%27 viewBox=%270 0 256 256%27%3e%3cpath d=%27M181.66,170.34a8,8,0,0,1,0,11.32l-48,48a8,8,0,0,1-11.32,0l-48-48a8,8,0,0,1,11.32-11.32L128,212.69l42.34-42.35A8,8,0,0,1,181.66,170.34Zm-96-84.68L128,43.31l42.34,42.35a8,8,0,0,0,11.32-11.32l-48-48a8,8,0,0,0-11.32,0l-48,48A8,8,0,0,0,85.66,85.66Z%27%3e%3c/path%3e%3c/svg%3e');
        font-family: 'Inter', 'Noto Sans', sans-serif;
      "
    >
      <div>
        <div class="flex items-center bg-[#f8fbfa] p-4 pb-2 justify-between">
          <button
            class="rounded-full text-gray-800"
            onclick="window.history.back()"
          >
            <span class="material-icons">arrow_back</span>
          </button>
          <h2
            class="text-gray-900 text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center pr-12"
          >
            New Recipe
          </h2>
        </div>
        <div class="flex flex-wrap items-end gap-4 px-4 py-3">
          <label class="flex flex-col min-w-40 flex-1">
            <p class="text-gray-900 text-base font-medium leading-normal pb-2">
              Recipe Name
            </p>
            <input
              placeholder="Enter recipe name"
              class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-gray-900 focus:outline-0 focus:ring-0 border border-gray-300 bg-[#f8fbfa] focus:border-gray-300 h-14 placeholder:text-gray-500 p-[15px] text-base font-normal leading-normal"
              value=""
            />
          </label>
        </div>
        <div class="flex flex-wrap items-end gap-4 px-4 py-3">
          <label class="flex flex-col min-w-40 flex-1">
            <p class="text-gray-900 text-base font-medium leading-normal pb-2">
              Description
            </p>
            <textarea
              placeholder="Describe your recipe"
              class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-gray-900 focus:outline-0 focus:ring-0 border border-gray-300 bg-[#f8fbfa] focus:border-gray-300 min-h-36 placeholder:text-gray-500 p-[15px] text-base font-normal leading-normal"
            ></textarea>
          </label>
        </div>
        <div class="flex flex-wrap items-end gap-4 px-4 py-3">
          <label class="flex flex-col min-w-40 flex-1">
            <p class="text-gray-900 text-base font-medium leading-normal pb-2">
              Cooking Time (minutes)
            </p>
            <input
              placeholder="Enter cooking time"
              class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-gray-900 focus:outline-0 focus:ring-0 border border-gray-300 bg-[#f8fbfa] focus:border-gray-300 h-14 placeholder:text-gray-500 p-[15px] text-base font-normal leading-normal"
              value=""
            />
          </label>
        </div>
        <div class="flex flex-wrap items-end gap-4 px-4 py-3">
          <label class="flex flex-col min-w-40 flex-1">
            <p class="text-gray-900 text-base font-medium leading-normal pb-2">
              Serving Size
            </p>
            <input
              placeholder="Enter serving size"
              class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-gray-900 focus:outline-0 focus:ring-0 border border-gray-300 bg-[#f8fbfa] focus:border-gray-300 h-14 placeholder:text-gray-500 p-[15px] text-base font-normal leading-normal"
              value=""
            />
          </label>
        </div>
        <div class="flex flex-wrap items-end gap-4 px-4 py-3">
          <label class="flex flex-col min-w-40 flex-1">
            <p class="text-gray-900 text-base font-medium leading-normal pb-2">
              Category
            </p>
            <select
              class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-gray-900 focus:outline-0 focus:ring-0 border border-gray-300 bg-[#f8fbfa] focus:border-gray-300 h-14 bg-[image:--select-button-svg] placeholder:text-gray-500 p-[15px] text-base font-normal leading-normal"
            >
              <option value="one">Select category</option>
              <option value="two">two</option>
              <option value="three">three</option>
            </select>
          </label>
        </div>
        <div class="flex items-center gap-4 bg-[#f8fbfa] px-4 min-h-14">
          <div
            class="text-gray-900 flex items-center justify-center rounded-lg bg-[#e8f2ec] shrink-0 size-10"
            data-icon="Image"
            data-size="24px"
            data-weight="regular"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24px"
              height="24px"
              fill="currentColor"
              viewBox="0 0 256 256"
            >
              <path
                d="M216,40H40A16,16,0,0,0,24,56V200a16,16,0,0,0,16,16H216a16,16,0,0,0,16-16V56A16,16,0,0,0,216,40Zm0,16V158.75l-26.07-26.06a16,16,0,0,0-22.63,0l-20,20-44-44a16,16,0,0,0-22.62,0L40,149.37V56ZM40,172l52-52,80,80H40Zm176,28H194.63l-36-36,20-20L216,181.38V200ZM144,100a12,12,0,1,1,12,12A12,12,0,0,1,144,100Z"
              ></path>
            </svg>
          </div>
          <p
            class="text-gray-900 text-base font-normal leading-normal flex-1 truncate"
          >
            Upload Dish Photo
          </p>
        </div>
      </div>
      <div>
        <div
          class="fixed inset-x-0 bottom-0 bg-white p-4 border-t border-gray-200"
        >
          <a class="max-w-lg mx-auto display-block" href="add_ingredient.html">
            <button
              class="flex w-full cursor-pointer items-center justify-center overflow-hidden rounded-xl h-12 px-5 flex-1 bg-indigo-600 text-white text-base font-medium leading-normal tracking-[0.015em]"
            >
              <span class="truncate">Next</span>
            </button>
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
